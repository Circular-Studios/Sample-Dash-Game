Game:
    Verbosity: !Verbosity High
Logging:
    FilePath: "dash.log"
    Debug:
        OutputVerbosity: !Verbosity High
        LoggingVerbosity: !Verbosity High
    Release:
        OutputVerbosity: !Verbosity Medium
        LoggingVerbosity: !Verbosity Medium
Display:
    Fullscreen: false
    Height: 720
    Width: 1280
Graphics:
    BackfaceCulling: true
    VSync: false
Physics:
    Gravity: !Vector3 0.0 -10.0 0.0
UserInterface:
    FilePath: "uitest.html"
    Scale: !Vector2 1.0 1.0
