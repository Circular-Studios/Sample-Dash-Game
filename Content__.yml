%YAML 1.1
---
? ''
: ''
Config:
  ? ''
  : ''
  Config:
    Logging:
      FilePath: "dash.log"
      Debug:
        OutputVerbosity: !Verbosity 'Debug'
        LoggingVerbosity: !Verbosity 'Debug'
      Release:
        OutputVerbosity: !Verbosity 'Medium'
        LoggingVerbosity: !Verbosity 'Medium'
    Display:
      Fullscreen: false
      Height: 720
      Width: 1280
    Graphics:
      BackfaceCulling: true
      VSync: false
    Physics:
      Gravity: !Vector3 '0.0 -10.0 0.0'
    UserInterface:
      FilePath: "uitest.html"
      Scale: !Vector2 '1.0 1.0'
  Input:
    Forward:
      Keyboard: W
    Backward:
      Keyboard: S
    Jump:
      Keyboard: Space
Materials:
  ? ''
  : ''
  brickmat:
    Name: brickmat
    Diffuse: brick_d
    Normal: brick_n
    Specular: brick_s
  fbxmat:
    Name: fbxmat
    Diffuse: fbxtest_d
    Normal: fbxtest_n
    Specular: fbxtest_s
  testmat:
    Name: testmat
    Diffuse: gadget_dDo_d
    Normal: gadget_dDo_n
    Specular: gadget_dDo_s
  testWidgetsMat:
  - Name: rootMat
    Diffuse: Poop
    Normal: gadget_dDo_n
    Specular: gadget_dDo_s
  - Name: child1Mat
    Diffuse: redPoop
    Normal: gadget_dDo_n
    Specular: gadget_dDo_s
  - Name: child2Mat
    Diffuse: greenPoop
    Normal: gadget_dDo_n
    Specular: gadget_dDo_s
  - Name: child3Mat
    Diffuse: bluePoop
    Normal: gadget_dDo_n
    Specular: gadget_dDo_s
Objects:
  ? ''
  : ''
  animatedtest:
    Name: DudeBrah
    InstanceOf: FbxFab
    Transform:
      Scale: !Vector3 '1 1 1'
  camera:
    Name: TestCamera
    Transform:
      Position: !Vector3 '0 20 120'
      Scale: !Vector3 '1 1 1'
      Rotation: !Vector3 '0 0 0'
    Camera:
      FOV: 59
      Near: 0.010000
      Far: 250
  lights:
    Name: DirectionalLight
    DirectionalLight:
      Color: !Vector3 '.6 .6 .6'
      Direction: !Vector3 '-0.5 -1.0 0.0'
  planes: []
  testWidgets:
  - Name: Root
    InstanceOf: SupaFab
    Material: rootMat
    RotateThing:
      X: 5.500000
    Transform:
      Position: !Vector3 '0 0 0'
      Scale: !Vector3 '1 1 1'
      Rotation: !Vector3 '0 0 0'
    Children:
    - Name: Child1
      InstanceOf: SupaFab
      Material: child1Mat
      Transform:
        Position: !Vector3 '20 0 0'
        Scale: !Vector3 '1 1 1'
        Rotation: !Vector3 '0 0 0'
      Children:
      - Name: Child2
        InstanceOf: SupaFab
        Material: child2Mat
        Transform:
          Position: !Vector3 '20 30 0'
          Scale: !Vector3 '1 1 1'
          Rotation: !Vector3 '0 0 0'
    - Name: Child3
      InstanceOf: SupaFab
      Material: child3Mat
      Transform:
        Position: !Vector3 '-10 0 0'
        Scale: !Vector3 '1 1 1'
        Rotation: !Vector3 '0 0 0'
  - Name: SuperWidget1
    InstanceOf: SupaFab
    Transform:
      Position: !Vector3 '0 -50 0'
      Scale: !Vector3 '10 10 10'
      Rotation: !Vector3 '90 0 0'
  - Name: SuperWidget2
    InstanceOf: SupaFab
    Transform:
      Position: !Vector3 '-100 -50 0'
      Scale: !Vector3 '10 10 10'
      Rotation: !Vector3 '90 0 0'
Prefabs:
  ? ''
  : ''
  brickfab:
    Name: BrickFab
    Transform:
      Position: !Vector3 '0.0 0.0 0.0'
      Scale: !Vector3 '3 3 3'
    Mesh: 786k
    Material: brickmat
  fbxfab:
  - Name: FbxFab
    Transform:
      Position: !Vector3 '0 0 0'
      Rotation: !Vector3 '0 0 0'
      Scale: !Vector3 '1 1 1'
    Mesh: fbxtest
    Material: fbxmat
  - Name: CameraFab
    Camera: true
  plane:
    Name: Plane
    Mesh: unitsquare
    Material: fbxmat
  supafab:
    Name: SupaFab
    Mesh: object
    Material: testmat
