<html>
	<head>
		<title>UI TEST</title>

		<link rel="stylesheet" type="text/css" href="testStyle.css" />
	</head>

	<body>
		<div class="fullWidthContainer">
			<div class="testClick" onclick="setText()">
				<p id="clickable">I haven't been clicked yet :(</p>
			</div>
		</div>

		<script type="text/javascript">
		var number = 1;
		setText = function() {
			document.getElementById("clickable").innerHTML = "I got clicked! " + number + " times :D";
			number++;
		};
		</script>
	</body>

</html>
