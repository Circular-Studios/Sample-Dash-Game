---
Config:
    Config:
        Game:
            Verbosity: !Verbosity Debug
        Display:
            Fullscreen: false
            Height: 720
            Width: 1280
        Graphics:
            BackfaceCulling: true
            VSync: false
        Physics:
            Gravity: !Vector3 0.0 -10.0 0.0
        UserInterface:
            FilePath: "uitest.html"
            Scale: !Vector2 1.0 1.0
    Input:
        Forward:
            - !Keyboard W
        Backward:
            - !Keyboard S
        Jump:
            - !Keyboard Space
Materials:
    testmat:
        Name: testmat
        Diffuse: gadget_dDo_d
        Normal: gadget_dDo_n
        Specular: gadget_dDo_s
    testWidgetsMat:
    -   Name: rootMat
        Diffuse: Poop
        Normal: gadget_dDo_n
        Specular: gadget_dDo_s
    -   Name: child1Mat
        Diffuse: redPoop
        Normal: gadget_dDo_n
        Specular: gadget_dDo_s
    -   Name: child2Mat
        Diffuse: greenPoop
        Normal: gadget_dDo_n
        Specular: gadget_dDo_s
    -   Name: child3Mat
        Diffuse: bluePoop
        Normal: gadget_dDo_n
        Specular: gadget_dDo_s
    brickmat:
        Name: brickmat
        Diffuse: brick_d
        Normal: brick_n
        Specular: brick_s
    fbxmat:
        Name: fbxmat
        Diffuse: fbxtest_d
        Normal: fbxtest_n
        Specular: fbxtest_s
Objects:
    camera:
        Name: TestCamera
        Transform:
            Position: !Vector3 0 0 120
            Scale: !Vector3 1 1 1
            Rotation: !Vector3 0 0 0
        Camera: 
            FOV: 59
            Near: .01
            Far: 250
    dudeBrah:
        Name: DudeBrah
        InstanceOf: FbxFab
        Transform:
            Scale: !Vector3 1 1 1
        Children:
          - Name: Widget1
            InstanceOf: SupaFab
            Transform:
                Position: !Vector3 -8 0 -25
                Scale: !Vector3 1 1 1
                Rotation: !Vector3 0 0 0
          - Name: Widget2
            InstanceOf: SupaFab
            Transform:
                Position: !Vector3 -14 0 -25
                Scale: !Vector3 1 1 1
                Rotation: !Vector3 0 0 0
    lights:
    -   Name: AmbientLight
        Light: !Light-Ambient
            Color: !Vector3 .1 .1 .1
    -   Name: DirectionalLight
        Light: !Light-Directional
            Color: !Vector3 .2 .2 .2
            Direction: !Vector3 0.0 -1.0 -1.0
    -   Name: PointLight
        Light: !Light-Point
            Color: !Vector3 1 0 0
            Radius: 30
            FalloffRate: .5
        Transform:
            Position: !Vector3 0 -10 -10
        Script:
            ClassName: testobject.RotateThing
    planes:
        Name: Floor
        InstanceOf: Plane
        Transform:
            Scale: !Vector3 10 10 10
            Position: !Vector3 0 -20 -10
            Rotation: !Vector3 -90 0 0
        Children:
          - Name: Right
            InstanceOf: Plane
            Transform:
                Scale: !Vector3 1 1 1
                Position: !Vector3 2 0 0
          - Name: Left
            InstanceOf: Plane
            Transform:
                Scale: !Vector3 1 1 1
                Position: !Vector3 -2 0 0
    testWidgets:
        Name: Root
        InstanceOf: SupaFab
        Material: rootMat
        Script:
            ClassName: testobject.RotateThing
        Transform:
            Position: !Vector3 0 0 -10
            Scale: !Vector3 1 1 1
            Rotation: !Vector3 0 0 0
        Children:
          - Name: Child1
            InstanceOf: SupaFab
            Material: child1Mat
            Script:
                ClassName: testobject.RotateThing
            Transform:
                Position: !Vector3 20 0 0
                Scale: !Vector3 1 1 1
                Rotation: !Vector3 0 0 0
            Children:
              - Name: Child2
                InstanceOf: SupaFab
                Material: child2Mat
                Script:
                    ClassName: testobject.RotateThing
                Transform:
                    Position: !Vector3 0 10 0
                    Scale: !Vector3 1 1 1
                    Rotation: !Vector3 0 0 0
          - Name: Child3
            Script:
                ClassName: testobject.RotateThing
            InstanceOf: SupaFab
            Material: child3Mat
            Transform:
                Position: !Vector3 -10 0 0
                Scale: !Vector3 1 1 1
                Rotation: !Vector3 0 0 0
Prefabs:
    brickfab:
        Name: BrickFab
        Transform:
            Position: !Vector3 0.0 0.0 0.0
            Scale: !Vector3 3 3 3
        Mesh: 786k
        Material: brickmat
    fbxfab:
    -   Name: FbxFab
        Transform:
            Scale: !Vector3 1 1 1
        Mesh: fbxtest
        Material: fbxmat
    -   Name: CameraFab
        Camera: true
    plane:
        Name: Plane
        Mesh: unitsquare
        Material: fbxmat
    supafab:
        Name: SupaFab
        Transform:
            Position: !Vector3 0.0 0.0 0.0
            Scale: !Vector3 5 5 5
        Mesh: object
        Material: testmat